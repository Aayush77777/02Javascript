<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #312121;"></body>
  <script>
    let num = new Promise((resolve, reject) => {
      let n = Math.floor(Math.random() * 10);
      if (n < 5) {
        return resolve();
      } else {
        return reject();
      }
    });

    num.then(() => {
      console.log("below");
    });

    num.catch(() => {
      console.log("greater");
    });
  </script>
</html>
